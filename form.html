<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Biodata</legend>
        <form action="./response.html" name="biodata" target="_blank" method="get" align="center">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        <br><br>

        <label for="date">DOB:</label>
        <input type="date" id="date" name="date" placeholder="Enter your DOB" required>
        <br><br>

        <label for="attempt">Attempt:</label>
        <input type="number" id="attempt" name="attempt" min="1" max="3">
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" name="address" rows="5" cols="35"></textarea>
        <br><br>

        <label>Enter your Gender:</label>
        <div class="Gender-group">
            <input type="radio" name="gender" value="male" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others" required>
            <label for="others">Others</label>
        </div>
        <br>

        <label for="vehicle">Vehicle you have:</label>
        <input type="checkbox" id="vehicle1" value="bike" name="vehicle">
        <label for="vehicle1">Bike</label>
        <input type="checkbox" id="vehicle2" value="car" name="vehicle">
        <label for="vehicle2">Car</label>
        <br><br>

        <label for="contact">Phone Number:</label>
        <input type="tel" id="contact" pattern="[+]{1}[0-9]{3}[0-9]{5}[0-9]{5}" placeholder="Enter your phone number" required>
        <br><br>

        <label for="lang">Select your coding language</label>
        <select id="lang" name="language">
            <optgroup label="Programming language">
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </optgroup>
            <optgroup label="Web Development Language">
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="Javascript">Javascript</option>
            </optgroup>
        </select>
        <br><br>

        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <label for="app">Appointment:</label>
        <input type="date" name="appointment" id="app" required>
        <input type="time" name="appointment" id="app" required>
        <br><br>

        <label for="link">Enter your Website URL:</label>
        <input type="url" id="link" name="url" pattern="https://.*" required>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
